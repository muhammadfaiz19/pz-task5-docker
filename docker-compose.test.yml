version: '3.8'

services:
  app:
    build:
      context: .
      target: test
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017/test
    depends_on:
      - mongodb
    networks:
      - test-network

  mongodb:
    image: mongo:5.0
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
